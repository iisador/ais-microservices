<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="/swagger-ui/swagger-ui.css" rel="stylesheet" type="text/css"/>
    <link href="/swagger-ui/index.css" rel="stylesheet" type="text/css"/>
    <link href="/swagger-ui/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="/swagger-ui/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
</head>

<body>
<div id="swagger-ui"></div>
<script charset="UTF-8" src="/swagger-ui/swagger-ui-bundle.js"></script>
<script charset="UTF-8" src="/swagger-ui/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        window.ui = SwaggerUIBundle({
            url: "/openapi.yml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
    };
</script>
</body>
</html>
